<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Creating an image Slider" />
    <title>Creating an Image Slider</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slider-container {
        width: 100%;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .slide {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .slide.active {
        opacity: 1;
      }

      .slide-img {
        width: 80%;
        height: 80%;
        object-fit: cover;
      }

      .person-img {
        width: 50%;
        height: 50%;
        border-radius: 50%;
      }

      .btn-container {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
      }

      button {
        padding: 0.5rem;
        margin: 0.5rem;
      }

      @media (max-width: 768px) {
        .slide-img,
        .person-img {
          width: 100%;
          height: auto;
        }
      }

      @media (max-width: 480px) {
        .btn-container {
          bottom: 5%;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active">
        <img src="./image/one.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./image/two.jpg" class="slide-img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="./image/three.jpg" class="slide-img" alt="" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./last.jpg" class="person-img" alt="" />
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        const prevBtn = document.querySelector(".prevBtn");
        const nextBtn = document.querySelector(".nextBtn");
        let currentIndex = 0;

        function showSlide(index) {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slides[index].classList.add("active");
        }

        prevBtn.addEventListener("click", function () {
          currentIndex--;
          if (currentIndex < 0) {
            currentIndex = slides.length - 1;
          }
          showSlide(currentIndex);
        });

        nextBtn.addEventListener("click", function () {
          currentIndex++;
          if (currentIndex > slides.length - 1) {
            currentIndex = 0;
          }
          showSlide(currentIndex);
        });

  
        setInterval(function () {
          currentIndex++;
          if (currentIndex > slides.length - 1) {
            currentIndex = 0;
          }
          showSlide(currentIndex);
        }, 6000);
      });
    </script>
  </body>
</html>
